<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <link rel="icon" href="dist/logo.ico">
  <title>思维导图</title>
  <script>// 自定义静态资源的路径
    window.externalPublicPath = './dist/'
    // 接管应用
    window.takeOverApp = false</script>
  <link href="dist/css/chunk-vendors.css?edbe9d14f60a18e098cd" rel="stylesheet">
  <link href="dist/css/app.css?edbe9d14f60a18e098cd" rel="stylesheet">
</head>

<body><noscript><strong>We're sorry but thoughts doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong></noscript>
  <div id="app"></div>
  <script>const getDataFromBackend = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            mindMapData: {
              root: {
                "data": {
                  "text": "根节点"
                },
                "children": []
              },
              theme: {
                "template": "avocado",
                "config": {}
              },
              layout: "logicalStructure",
              config: {},
              view: null,
            },
            lang: 'zh',
            localConfig: null
          })
        }, 200)
      })
    }
    const setTakeOverAppMethods = (data) => {
      window.takeOverAppMethods = {}
      // 获取思维导图数据的函数
      window.takeOverAppMethods.getMindMapData = () => {
        return data.mindMapData
      }
      // 保存思维导图数据的函数
      window.takeOverAppMethods.saveMindMapData = (data) => {
        console.log(data)
      }
      // 获取语言的函数
      window.takeOverAppMethods.getLanguage = () => {
        return data.lang
      }
      // 保存语言的函数
      window.takeOverAppMethods.saveLanguage = (lang) => {
        console.log(lang)
      }
      // 获取本地配置的函数
      window.takeOverAppMethods.getLocalConfig = () => {
        return data.localConfig
      }
      // 保存本地配置的函数
      window.takeOverAppMethods.saveLocalConfig = (config) => {
        console.log(config)
      }
    }
    window.onload = async () => {
      if (!window.takeOverApp) return
      // 请求数据
      const data = await getDataFromBackend()
      // 设置全局的方法
      setTakeOverAppMethods(data)
      // 思维导图实例创建完成事件
      window.$bus.$on('app_inited', (mindMap) => {
        console.log(mindMap)
      })
      // 可以通过window.$bus.$on()来监听应用的一些事件
      // 实例化页面
      window.initApp()
    }</script>
  <script src="dist/js/chunk-vendors.js?edbe9d14f60a18e098cd"></script>
  <script src="dist/js/app.js?edbe9d14f60a18e098cd"></script>
</body>

</html>
